<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000; /* Dark background */
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box;
        }

        #calculator {
            background-color: #1c1c1c; /* Darker background for calculator */
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 360px; /* Max width for desktop */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 100%; /* Ensure it takes full height on mobile */
            max-height: 600px; /* Max height for desktop */
            position: relative; /* For positioning the history modal */
        }

        #display-container {
            flex: 2;
            display: flex;
            flex-direction: column; /* Stack history and main display */
            justify-content: flex-end;
            align-items: flex-end;
            padding: 20px;
            background-color: #000;
        }

        #history-display {
            font-size: 30px; /* Smaller font for history */
            color: #a5a5a5; /* Lighter color for history */
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 100%;
            height: 40px; /* Fixed height for history line */
            margin-bottom: 5px; /* Space between history and main display */
        }

        #main-display {
            font-size: 80px;
            color: #fff;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        /* Custom button styling to override Bootstrap defaults for circular shape */
        .calc-button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            border-radius: 50% !important; /* Make buttons circular */
            cursor: pointer;
            transition: background-color 0.2s ease;
            color: #fff;
            background-color: #333;
            aspect-ratio: 1; /* Maintain aspect ratio for perfect circle */
            border: none; /* Remove default button border */
        }

        .calc-button:active {
            filter: brightness(1.2); /* Simple press effect */
        }

        .calc-button.clear-button,
        .calc-button.sign-button {
            background-color: #a5a5a5 !important;
            color: #000 !important;
        }

        .calc-button.operator-button,
        .calc-button.equals-button {
            background-color: #f09a36 !important;
        }

        .calc-button.history-button {
            background-color: #555 !important; /* A distinct color for the history button */
            color: #fff !important;
            font-size: 20px; /* Smaller font for "History" to fit */
        }

        /* History Modal Styling */
        #history-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            display: none; /* Hidden by default */
        }

        #history-content {
            background-color: #1c1c1c;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 300px;
            max-height: 80%;
            overflow-y: auto; /* Scrollable history */
            color: #fff;
            position: relative;
        }

        #history-content h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        #history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 18px;
            word-wrap: break-word; /* Allow long expressions to wrap */
        }

        #history-list li:last-child {
            border-bottom: none;
        }

        #close-history-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        #close-history-button:hover {
            background-color: #333;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            #main-display {
                font-size: 60px; /* Smaller font on small screens */
            }
            #history-display {
                font-size: 24px; /* Adjust history font for small screens */
            }
            .calc-button {
                font-size: 30px; /* Smaller button text on small screens */
            }
            .calc-button.history-button {
                font-size: 18px; /* Further reduce history font on small screens */
            }
            #calculator {
                border-radius: 15px;
            }
            #history-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="calculator" class="d-flex flex-column">
        <div id="display-container" class="d-flex flex-column justify-content-end align-items-end p-4 bg-black">
            <div id="history-display" class="text-secondary text-end overflow-hidden text-nowrap text-truncate w-100"></div>
            <div id="main-display" class="text-white text-end overflow-hidden text-nowrap text-truncate w-100">0</div>
        </div>
        <div class="container-fluid flex-grow-1 p-2">
            <div class="row g-2">
                <div class="col-3"><button class="calc-button clear-button w-100 h-100" data-type="all-clear">AC</button></div>
                <div class="col-3"><button class="calc-button clear-button w-100 h-100" data-type="clear-entry">C</button></div>
                <div class="col-3"><button class="calc-button sign-button w-100 h-100" data-type="sign">±</button></div>
                <div class="col-3"><button class="calc-button operator-button w-100 h-100" data-type="operator" data-value="/">/</button></div>

                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="7">7</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="8">8</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="9">9</button></div>
                <div class="col-3"><button class="calc-button operator-button w-100 h-100" data-type="operator" data-value="*">*</button></div>

                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="4">4</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="5">5</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="6">6</button></div>
                <div class="col-3"><button class="calc-button operator-button w-100 h-100" data-type="operator" data-value="-">-</button></div>

                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="1">1</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="2">2</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="3">3</button></div>
                <div class="col-3"><button class="calc-button operator-button w-100 h-100" data-type="operator" data-value="+">+</button></div>

                <div class="col-3"><button class="calc-button w-100 h-100" data-type="number" data-value="0">0</button></div>
                <div class="col-3"><button class="calc-button w-100 h-100" data-type="decimal" data-value=".">.</button></div>
                <div class="col-3"><button class="calc-button history-button w-100 h-100" data-type="history">History</button></div>
                <div class="col-3"><button class="calc-button equals-button w-100 h-100" data-type="equals">=</button></div>
            </div>
        </div>

        <div id="history-modal">
            <div id="history-content">
                <button id="close-history-button">&times;</button>
                <h2>Calculation History</h2>
                <ul id="history-list">
                    </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainDisplay = document.getElementById('main-display');
            const historyDisplay = document.getElementById('history-display');
            const historyModal = document.getElementById('history-modal');
            const historyList = document.getElementById('history-list');
            const closeHistoryButton = document.getElementById('close-history-button');

            let displayValue = '0';
            let operator = null;
            let firstValue = '';
            let waitingForOperand = false;
            let currentExpression = '';
            let calculationHistory = []; // Array to store completed calculations

            // Function to update both displays
            function updateDisplays() {
                mainDisplay.textContent = displayValue;
                historyDisplay.textContent = currentExpression;
            }

            // Handle number input
            function handleNumberInput(num) {
                if (waitingForOperand) {
                    displayValue = String(num);
                    if (operator) {
                        currentExpression = `${firstValue} ${operator} ${displayValue}`;
                    } else {
                        currentExpression = displayValue;
                    }
                    waitingForOperand = false;
                } else {
                    if (displayValue === '0' && num !== '.') {
                        displayValue = String(num);
                    } else {
                        displayValue += num;
                    }
                    if (operator) {
                        currentExpression = `${firstValue} ${operator} ${displayValue}`;
                    } else {
                        currentExpression = displayValue;
                    }
                }
                updateDisplays();
            }

            // Handle operator input
            function handleOperatorInput(nextOperator) {
                const inputValue = parseFloat(displayValue);

                if (firstValue === '') {
                    firstValue = String(inputValue);
                } else if (operator) {
                    const result = performCalculation();
                    displayValue = String(result);
                    firstValue = String(result);
                }

                waitingForOperand = true;
                operator = nextOperator;
                currentExpression = `${firstValue} ${operator}`;
                updateDisplays();
            }

            // Handle decimal input
            function handleDecimal() {
                if (waitingForOperand) {
                    displayValue = '0.';
                    waitingForOperand = false;
                    if (operator) {
                        currentExpression = `${firstValue} ${operator} ${displayValue}`;
                    } else {
                        currentExpression = displayValue;
                    }
                } else if (!displayValue.includes('.')) {
                    displayValue += '.';
                    if (operator) {
                        currentExpression = `${firstValue} ${operator} ${displayValue}`;
                    } else {
                        currentExpression = displayValue;
                    }
                }
                updateDisplays();
            }

            // Perform calculation
            function performCalculation() {
                const prevValue = parseFloat(firstValue);
                const currentValue = parseFloat(displayValue);

                if (isNaN(prevValue) || isNaN(currentValue)) {
                    return 'Error';
                }

                let result;
                switch (operator) {
                    case '+':
                        result = prevValue + currentValue;
                        break;
                    case '-':
                        result = prevValue - currentValue;
                        break;
                    case '*':
                        result = prevValue * currentValue;
                        break;
                    case '/':
                        if (currentValue === 0) {
                            return 'Error';
                        }
                        result = prevValue / currentValue;
                        break;
                    default:
                        result = currentValue;
                }
                return parseFloat(result.toFixed(10));
            }

            // Handle equals
            function handleEquals() {
                if (operator && firstValue !== '') {
                    const expressionBeforeEquals = `${firstValue} ${operator} ${displayValue}`;
                    const result = performCalculation();
                    displayValue = String(result);
                    currentExpression = `${expressionBeforeEquals} = ${displayValue}`;

                    // Add to history only if the result is not an error
                    if (displayValue !== 'Error') {
                        calculationHistory.push(currentExpression);
                    }

                    firstValue = '';
                    operator = null;
                    waitingForOperand = false;
                    updateDisplays();
                }
            }

            // Handle All Clear (AC) - Clears everything
            function handleAllClear() {
                displayValue = '0';
                operator = null;
                firstValue = '';
                waitingForOperand = false;
                currentExpression = '';
                calculationHistory = []; // Clear history array as well
                updateDisplays();
            }

            // Handle Clear Entry (C) - Clears only the current display value
            function handleClearEntry() {
                displayValue = '0';
                waitingForOperand = false;
                if (operator && firstValue !== '') {
                    currentExpression = `${firstValue} ${operator}`;
                } else {
                    currentExpression = '';
                }
                updateDisplays();
            }

            // Handle sign change (±)
            function handleSignChange() {
                displayValue = String(parseFloat(displayValue) * -1);
                if (operator && firstValue !== '') {
                    currentExpression = `${firstValue} ${operator} (${displayValue})`;
                } else {
                    currentExpression = displayValue;
                }
                updateDisplays();
            }

            // Function to show history modal
            function showHistory() {
                historyList.innerHTML = ''; // Clear previous history
                if (calculationHistory.length === 0) {
                    historyList.innerHTML = '<li class="text-center text-secondary">No history yet.</li>';
                } else {
                    calculationHistory.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        historyList.appendChild(li);
                    });
                }
                historyModal.style.display = 'flex'; // Show the modal
            }

            // Function to hide history modal
            function hideHistory() {
                historyModal.style.display = 'none'; // Hide the modal
            }

            // Event listener for all buttons
            document.querySelectorAll('.calc-button').forEach(button => {
                button.addEventListener('click', () => {
                    const type = button.dataset.type;
                    const value = button.dataset.value;

                    if (type === 'number') {
                        handleNumberInput(value);
                    } else if (type === 'operator') {
                        handleOperatorInput(value);
                    } else if (type === 'all-clear') {
                        handleAllClear();
                    } else if (type === 'clear-entry') {
                        handleClearEntry();
                    } else if (type === 'equals') {
                        handleEquals();
                    } else if (type === 'decimal') {
                        handleDecimal();
                    } else if (type === 'sign') {
                        handleSignChange();
                    } else if (type === 'history') { // Handle history button click
                        showHistory();
                    }
                });
            });

            // Event listener for closing history modal
            closeHistoryButton.addEventListener('click', hideHistory);
            historyModal.addEventListener('click', (event) => {
                // Close modal if clicked outside the content area
                if (event.target === historyModal) {
                    hideHistory();
                }
            });


            updateDisplays(); // Initial display update
        });
    </script>
</body>
</html>
